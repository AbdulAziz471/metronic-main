<!-- app-setting.component.html -->
<div class="card">
  <div class="card-header">
    <h3>App Settings</h3>
    <button class="btn btn-primary" (click)="openModal(formModal)">Add App Setting</button>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let setting of AllAppActions">
          <td>{{ setting.name }}</td>
          <td>
            <button (click)="selectedAction = setting; openModal(formModal)" data-action="edit" data-id="452" class="btn btn-icon btn-active-light-primary w-30px h-30px me-3"><i  class="ki-duotone ki-pencil fs-3"><span class="path1"></span><span  class="path2"></span></i></button>
            <button  (click)="deleteActions(setting.id)"    class="btn btn-icon btn-active-light-primary w-30px h-30px"><i class="ki-duotone ki-trash fs-3"><span  class="path1"></span><span class="path2"></span><span  class="path3"></span><span  class="path4"></span><span class="path5"></span></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #formModal let-modal>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm, selectedAction)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{selectedAction.id ? 'Edit' : 'Add'}} App Setting</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="selectedAction.name" required>
      </div>
     
     </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</ng-template>
