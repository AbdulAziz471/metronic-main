<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>
     <!-- Customers -->
     <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
      <span class="menu-link">
        <span class="menu-icon">
          <app-keenicon name="profile-user" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" data-link="/apps" translate="MENU.USERMANAGEMENT">
        </span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
        <div class="menu-item" *ngIf="hasPermission('user_list') || hasPermission('user_add') || hasPermission('user_edit') || hasPermission('user_delete') || hasPermission('user_role_edit') || hasPermission('user_permission_edit')">
          <a class="menu-link without-sub" routerLink="/apps/users" routerLinkActive="active">
            <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>
            <span class="menu-title" translate="MENU.USERS"></span>
          </a>
        </div>
        
        <div class="menu-item" *ngIf="hasPermission('role_list') || hasPermission('role_add') || hasPermission('role_edit') || hasPermission('role_delete')">
          <a class="menu-link without-sub" routerLinkActive="active" routerLink="/apps/roles">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title"translate="MENU.ROLES"></span>
          </a>
        </div>
        
      </div>
    </div>
    <div class="menu-item" *ngIf="hasPermission('online_users_list')">
      <a class="menu-link without-sub" routerLink="/onlineUsers" routerLinkActive="active">

        </span>
        <span class="menu-title" translate="MENU.ONLINEUSERS" ></span>
      </a>
    </div>
     <!-- Pages -->
    <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
      <span class="menu-link">
        <span class="menu-icon">
          <app-keenicon name="element-plus" class="fs-2"></app-keenicon>
        </span>
        <span
          class="menu-title"  translate="MENU.EMAILSETTING">
        </span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
        <div class="menu-item" *ngIf="hasPermission('email_smtp_list') || hasPermission('email_smtp_add') || hasPermission('email_smtp_edit')  || hasPermission('email_smtp_delete') ">

            </span>
            <span class="menu-title"  translate="MENU.SMTPSETTINGS">
            </span>

        <div class="menu-item" *ngIf="hasPermission('email_template_list') || hasPermission('email_template_add') || hasPermission('email_template_edit')  || hasPermission('email_template_delete')">

              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title"  translate="MENU.EMAILTEMPLATE">Email Template

        </div>
        <div class="menu-item"  *ngIf="hasPermission('send_email_list')">

            </span>
            <span class="menu-title"  translate="MENU.SENDEMAIL">Send Email
            </span>
          </a>
        </div>
      </div>
    </div>
      <!-- Pages -->
      <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
        <span class="menu-link">

          <span

        <div class="menu-sub menu-sub-accordion"  routerLinkActive="menu-active-bg">

              <span class="menu-title"  translate="MENU.APPSETTINGS">

          </div>
          <div class="menu-item" *ngIf="hasPermission('action_list') || hasPermission('action_add') || hasPermission('action_edit')  || hasPermission('action_delete') ">

                class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title"  translate="MENU.ACTIONS">
              </span>
            </a>
          </div>
          <div class="menu-item" *ngIf="hasPermission('page_list') || hasPermission('page_add') || hasPermission('page_edit') || hasPermission('page_delete') ">

                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title"  translate="MENU.PAGES">
              </span>
            </a>
          </div>
          
          
        </div>
      </div>
