<ng-template #formModal let-modal>
  <form (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Profile</h4>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>

    <div class="modal-body">
      <!-- User Information -->
      <div class="d-flex flex-column scroll-y me-n7 pe-7 mw-650px">
        <div class="mb-7">
          <!-- Host -->
          <label class="required fw-semibold fs-6 mb-2">User Name</label>
          <input type="text" class="form-control form-control-solid" name="host"  required />
          <div  class="invalid-feedback">Host is required</div>
        </div>

        <div class="mb-7">
          <!-- Username -->
          <label class="required fw-semibold fs-6 mb-2">Email</label>
          <input type="text" class="form-control form-control-solid" name="username"required />
          <div class="invalid-feedback">Username is required</div>
        </div>

      
        <div class="mb-7">
          <!-- Port -->
          <label class="required fw-semibold fs-6 mb-2">First Name</label>
          <input type="text" class="form-control form-control-solid" name="port"  required />
          <div class="invalid-feedback">Port is required</div>
        </div>
        <div class="mb-7">
          <!-- Port -->
          <label class="required fw-semibold fs-6 mb-2">Last  Name</label>
          <input type="text" class="form-control form-control-solid" name="port"  required />
          <div class="invalid-feedback">Port is required</div>
        </div>
        <div class="mb-7">
          <!-- Port -->
          <label class="required fw-semibold fs-6 mb-2">Phone Number</label>
          <input type="text" class="form-control form-control-solid" name="port"  required />
          <div class="invalid-feedback">Port is required</div>
        </div>
        <div class="mb-7">
          <!-- Port -->
          <label class="required fw-semibold fs-6 mb-2">Address</label>
          <input type="text" class="form-control form-control-solid" name="port" required />
          <div class="invalid-feedback">Port is required</div>
        </div>
      
      </div>
    </div>

    <div class="modal-footer flex-center">
      <!-- Cancel Button -->
      <button type="reset" class="btn btn-light me-3">Discard</button>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" >
        <span class="indicator-label">
       Update 
        </span>
        <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>
