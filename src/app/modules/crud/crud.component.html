<table
  datatable
  class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
>
  <thead>
    <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
      <ng-container>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </ng-container>
    </tr>
  </thead>
  <tbody class="fw-semibold text-gray-600">
    <tr>
      <td class="d-flex align-items-center sorting_1">

        <div class="d-flex flex-column" data-action="view" data-id="452">
          <a href="javascript:;" class="text-gray-800 text-hover-primary mb-1"
            >ccxvxv xcv</a
          >
        
        </div>
      </td>
      <td><div class=" fw-bold">zxcv&#64;sddrf.com</div></td>
      <td>3123123123</td>
      <td>
        <button
          class="btn btn-icon btn-active-light-primary w-30px h-30px me-3"
          data-action="edit"
          data-id="452"
        >
          <i class="ki-duotone ki-pencil fs-3"
            ><span class="path1"></span><span class="path2"></span
          ></i>
        </button>
        <button
          class="btn btn-icon btn-active-light-primary w-30px h-30px"
          data-action="delete"
          data-id="452"
        >
          <i class="ki-duotone ki-trash fs-3">
            <span class="path1"></span><span class="path2"></span>
            <span class="path3"></span><span class="path4"></span
            ><span class="path5"></span>
          </i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<swal
  #deleteSwal
  [swalOptions]="swalOptions"
  title="Are you sure to delete?"
  text="This cannot be undone"
  icon="warning"
  [showCancelButton]="true"
  [focusCancel]="true"
  (confirm)="triggerDelete()"
  [customClass]="{
    confirmButton: 'btn btn-danger',
    cancelButton: 'btn btn-active-light'
  }"
>
</swal>

<swal
  #successSwal
  [swalOptions]="swalOptions"
  title="Delete successfully!"
  text=""
  icon="success"
  [customClass]="{ confirmButton: 'btn btn-success' }"
>
</swal>
